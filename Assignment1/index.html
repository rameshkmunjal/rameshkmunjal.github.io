<!DOCTYPE html>
<head>
	<meta charset="urf-8"/>
	<link rel="stylesheet" href="pokemonGame.css" />
</head>
<body>
<header>
	<h1 style="text-align:center; color:white;">Pokemon Game</h1>
</header>

<!---container div will hold output data --->
<div id="main">
	<div id="sidebar">
		<form> <!---- div holder of input element  --->
			<h3>Show As Per Name</h3>	
			<input type="text" id="pokemonName"  required>		
			<button class="submitButton" id="submit-1">Submit</button>			
		</form>

		<form> <!---- div holder of input element  --->
			<h3>Show As Per  Next Evolution</h3>	
			<input type="text" id="nxtEvo"  required>				
			<button class="submitButton"  id="submit-2">Submit</button>			
		</form>

		<form> <!---- div holder of input element  --->	
			<h3>Show As Per Weakness</h3>
			<input type="text" id="weakness"   required>				
			<button class="submitButton"  id="submit-3">Submit</button>
		</form>
	</div>
	<div id="container">
		<p>container div</p>
	</div>
</div>	

<!--embedding JSON data file   --->
<script src="jsonData.js"></script>
<!---embedding javascript file - that will process JSON data  --->
<script src="pokemonGame.js"></script>
</body>
</html>
