<!DOCTYPE html5>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--To make responsive using viewport and to make mobile first using user-scalable -->
	<meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1.0, user-scalable=no">
    <!-- linking with Bootstrap CSS CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- embedding custom CSS file  -->
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<!---Start of Container Div-- Creating Login Form --->
<h1 id="loginPageTitle" >Welcome To ChatApp</h1>
<div class="container" id="formContainer">
	<!--To position form in middle of page   --->
	<div class="login-form col-md-4 col-md-offset-4"  >		
		<form id="loginForm">
			<h1 class="title">Login Here</h1>
			<div class="form-group">
				<label>Mobile Number</label>
				<input id="mobile" type="text" name="" class="form-control" />		
			</div>			
			<div class="form-group">
				<label>Password</label>
				<input id="password" type="password" name="" class="form-control" />		
			</div>			
		
			<button id="loginBtn"  class="btn  btn-block">Login</button>		
		</form>
	</div>	
</div><!----End of Container Div   ---->

<!---Start of Container Div -- Creating Modal - it will contain user mobile and password for help ----->
<div class="container" id="modalContainer">
	<button  id="btnClick" type="button" class="btn" data-toggle="modal" data-target="#modal-1">
	Get Help</button>
	<div class="modal " id="modal-1">
		<div class="modal-dialog modal-md ">
			<div class="modal-content">
				<div class="modal-header">					
					<h3 class="modal-title">User Details</h3>
					<button type="button"  class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<div class="modal-body" id="table-box">
					<!----List of Mobile Numbers and Password to be displayed here  ---->
				</div>
				
				<div class="modal-footer">
					<a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
	</div>
</div><!----End of Container Div   ---->
<!----Start of mainPage section - visible only after successful login of user   ---->
<section id="mainPage">

<div class="container" id="nav-box"><!----Container Div having NAV  ---->
	<nav class="navbar">  
		<div class="navbar-header"><!----icon bar will appear in small and extra small screen   ---->
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>                        
		  </button>
		  <a class="navbar-brand" id="profileImgBox" href="#"></a>
		</div>
		<!----NAV will collapse in small and extra small screen  ---->
		<div class="collapse navbar-collapse" id="myNavbar">
			  <ul class="nav navbar-nav">				
				<li><a id="home" href="#">Home</a></li>				
				<li><a id="profile" href="#">Profile</a></li>
				<li><a id="unread" href="#">What's New</a></li>
			  </ul>
			  <!----separate ul for logout menu   ---->
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="index.html" >Log out</a></li>
			  </ul>
		</div>		  
	</nav>
</div>
<!----Container Div used to create page heading - will replace nav   ---->
<div class="container" id="userSection">
	<div class="row">		
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 " id="backBtnBox">
					<a id="backBtn">&larr;</a><!----back button to navigate to main page ---->
				</div>
				
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " id="userImgBox">
					<!----page related image here   ---->
				</div>
				
				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 " id="pageNameBox">
					<!----page related name here   ---->
				</div>						
	</div>
</div>
<!----Container Div to display as requested by user  ---->
<div class="container" id="displayContainer">
	<div class="row" id="displayArea">				
	<!----This is important Div - information for display to be inserted in it   ---->	
	</div>
</div>

<!---- Container Div visible only in 121ChatPage ,  to facilitate sending of message to friend  ---->
<div class="container" id="sendMsgContainer">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2"  >	<!----to keep input box in center   ---->
			<div class="row" id="sendMsgRow">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
					<img src="images/emoji.png" width="20" height="20" /><!----emoji images here  ---->
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " id="sendMsgInput">					
					<input id="inputBox" type="text" placeholder="Write msg..." />	<!----Write msg here   ---->				
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " >	
					<img id="sendIcon" src="images/send.png" width="20" height="20" class="pull-right img-responsive"> <!----send msg icon here   ---->
					<img id="cameraIcon" src="images/camera.png" width="20" height="20"class="pull-right img-responsive"> <!----camera icon here  ---->
					<img id="attachment" src="images/attachment.png" width="20" height="20" class="pull-right img-responsive"> <!----attachment icon here  ---->					
				</div>
			</div>
		</div>								
	</div>
</div>

<!----Container Div having footer of page  ---->	
<div class="container" id="footer">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >				
					<p style="text-align:center;">Copyright &copy; Ramesh Kumar Munjal</p>				
			</div>
		</div>
	</div>	
</section>

<!----embedding bootstrap jquery and javascript CDN files  ---->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="users.js"></script><!----JS file contains user JSON data   ---->
<script src="chats.js"></script><!----JS file contains chats JSON data   ---->
<script src="utilityFunctions.js"></script><!----JS file contains utility functions   ---->
<script src="commonFunctions.js"></script><!----JS file contains common functions shared by other functions  ---->
<script src="mainFunctions.js"></script><!----JS file contains functions creating requested Pages  ---->

</body>
</html>
