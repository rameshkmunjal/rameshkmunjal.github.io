<!DOCTYPE html>
<!---This page is developed to show navbar without using bootstrap---->
<html>
<head>
	<meta charset="utf-8" />
	<!---viewport meta tag used to create responsiveness---->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />	
	<link rel="stylesheet" href="style.css" />	
</head>

<body>
<!---This container will show navbar when screen size is medium or large---->
<div class="container bg-mycolor">
	<ul class="nav bg-mycolor">
		<li><a href="#home-page">Home</a></li>
		<li><a href="#matches">Matches</a></li>
		<li><a href="#inbox">Inbox</a></li>
		<li><a href="#support">Help & Support</a></li>		
		<li><a href="#My Profile">My Profile</a></li>	
	</ul>
	<!--Creating three bars icons for small to extra small sizes    -->
	<div class="nav-icon-box bg-mycolor" id="navIconBox" >
		<div id="icon-box">
			<div class="icon-bar"></div>
			<div class="icon-bar"></div>
			<div class="icon-bar"></div>
		</div>
	</div><!--- end of nav-icon-box ----->
</div>	<!--- end of navbar container ----->

<!---- a sliding navbar -will appear on click of icon-bar---------->
<!-----when screen size is small or extra-small - it will appear ----->
<div id="mySidenav" class="sidenav ">
	<button style="position:absolute; top:0; right:20px;" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</button>
	<a href="#home-page">Home</a>
	<a href="#matches">Matches</a>
	<a href="#inbox">Inbox</a>
	<a href="#support">Help & Support</a>		
	<a href="#My Profile">My Profile</a> 
</div>
	
<!--- In this section dynamically generated output will be shown using  JS code  ----->	
<section id="displayArea">
 	
	
</section>
<!---------routine footer row at the end of page --------->	
<div class="footer bg-mycolor">			
		<p style="text-align:center;">&copy  copyright  Ramesh Kumar Munjal</p>		
</div>

</body>
<!---------embedding jquery minified version--------->
<script src="jquery-3.3.1.min.js" >   </script>
<!---------matches.js contains json data for web page--------->
<script src="matches.js"></script>
<!---------matchmaking.js contains all js / jquery code--------->
<script src="matchmaking.js"></script>

</html>
