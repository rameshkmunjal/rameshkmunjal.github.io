<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Location Tracker</title>
</head>
<body>
    <div class="container">    
        <div class="header">
            <span>Home</span>
            <span><i class="fas fa-bell"></i>  </span>
        </div> 
        <div class="box">
            <div class="user-info">
                <div class="user-img"><img src="./images/rkm.jpg" alt="profile image"></div>
                <div class="activity-info">
                    <p class="user-name">Ramesh Kumar Munjal</p>
                    <p class="activity-time">Today at 5.18 P.M. Sector-52 Gurugram</p>
                </div>
            </div>

            <h3>Afternoon Walk</h3>
            <div class="details">
                <p><span class="time-data-heading">Distance</span><span class="time-data">5.23km</span></p>
                <p><span class="time-data-heading">Ele Gain</span><span class="time-data">4m</span></p>
                <p><span class="time-data-heading">Time</span><span class="time-data">48m : 46s</span></p>
            </div>
        </div> 

        <div class="img-box">
            <img src="./images/gps.jpg" alt="gps image" />
         </div>      
        <div class="user-reaction">
            <a href="#"><i class="fas fa-thumbs-up"></i></a>           
            <a href="#" class="comments-link"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-share-alt"></i></a>
        </div>

        <div class="footer">
            <div class="footer-box">                
                <a href="#"><i class="fas fa-home"></i></a> 
                <span>Home</span>
            </div>
            <div class="footer-box">
                <a href="#"><i class="fas fa-map-marker-alt"></i></a> 
                <span>Maps</span>
            </div>            
            <div class="footer-box">
                <a href="#"><i class="fas fa-record-vinyl"></i></a>                
                <span>Record</span>
            </div>
            <div class="footer-box">
                <a href="#"><i class="fas fa-users"></i></a>
                <span>Groups</span>
            </div>       
            
        </div>
    </div>
