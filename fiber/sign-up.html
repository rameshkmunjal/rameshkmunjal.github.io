<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Page</title>
</head>
<body>
    <div class="sign-up-container">
        <!--------form-container starts-->
        <div class="form-container">
            <form class="sign-up-form">
                <h4 class="form-logo">Fiber</h4>
                <h2 class="form-heading">Create your Fiber account</h2>
                <div class="input-div">
                    <label for="name">Your Name</label><br/>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="input-div">
                    <label for="email">E-mail</label><br/>
                    <input type="text" placeholder="John@example.com">
                </div>
                <div class="input-div">
                    <label for="password">Password</label><br/>
                    <input type="password" placeholder="At least 8 characters">
                </div>
                <div class="sign-up-terms">
                    <input type="checkbox" class="check-box" />
                    <p>By creating an account on Fiber , you agree to the 
                        <span>Terms & Conditions</span>
                    </p>
                </div>
                <div class="sign-up-btn-box">
                    <button class="sign-up-button"> Create Fiber Account</button>
                </div>
                <div class="sign-up-foot-note">
                    <p>Already have an account? <span>Sign In</span></p>
                </div>
            </form>

        </div>
        <!--------img container starts-->
        <div class="img-container">
            <div class="img-container-img-box">
                <img src="./Fiber Starter Files/Assets/Sign Up Image.png" alt="Sign-up page image">
            </div>
            <div class="sign-up-img-text">
                <h2>Unparalled Templates</h2>
                <p>Crafted by a team of professional designers , our templates are Unparalled in the market.</p>
                <p><i class="fa fa-ellipsis-h"></i></p>
            </div>
        </div>
    </div>
</body>
</html>
