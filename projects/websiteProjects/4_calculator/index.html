<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="custom.css">
    <title>Calculator</title>
</head>
<body>
    <!---container is having a display panel and alphanumeric buttons-->
    <div class="container">
        <div class="panel">
            <div class="screen">
                <p>1234.567</p>
            </div>
        </div>
        <div class="btn-1 cen">
            <button class="btn ac-btn">AC</button>
        </div>
        <div class="btn-2  cen">
            <button class="btn">C</button>
        </div>
        <div class="btn-3  cen">
            <button class="btn">/</button>
        </div>
        <div class="btn-4  cen">
            <button class="btn"><span>X</span></button>
        </div>
        <div class="btn-5  cen">
            <button class="btn">7</button>
        </div>
        <div class="btn-6  cen">
            <button class="btn">8</button>
        </div>
        <div class="btn-7  cen">
            <button class="btn">9</button>
        </div>
        <div class="btn-8  cen">
            <button class="btn">X</button>
        </div>
        <div class="btn-9  cen">
            <button class="btn">4</button>
        </div>        
        <div class="btn-10  cen">
            <button class="btn">5</button>
        </div>
        <div class="btn-11  cen">
            <button class="btn">6</button>
        </div>
        <div class="btn-12  cen">
            <button class="btn fl">-</button>
        </div>
        <div class="btn-13  cen">
            <button class="btn">1</button>
        </div>
        <div class="btn-14  cen">
            <button class="btn">2</button>
        </div>
        <div class="btn-15  cen">
            <button class="btn">3</button>
        </div>
        <div class="btn-16  cen">
            <button class="btn">+</button>
        </div>
        <div class="btn-17">
            <button class="btn-large">0</button>
        </div>
        <div class="btn-18">
            <button class="btn">.</button>
        </div>
        <div class="btn-19">
            <button class="btn">=</button>
        </div>
    </div>
</body>
</html>
