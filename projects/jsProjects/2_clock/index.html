<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Clock App</title>
</head>
<body>
  
  <!---------container to hold whole page----------------------------->
   <div class="container">
      <div id="display-section">
        <!-------------content will be added here dynamically----------->
      </div>


      <!--------------static part of page------------------------------->
      <div class="icon-links-footer flex-around">
        <span class="icon-link alarm"><i class="far fa-bell"></i></i></span>
        <span class="icon-link clock"><i class="far fa-clock"></i></span>
        <span class="icon-link timer"><i class="fas fa-stopwatch-20"></i></span>
        <span class="icon-link stopwatch"><i class="far fa-hourglass"></i></span>
        
    </div>

    <div class="text-links-footer flex-around">
        <span class="text-link">Alarm</span>
        <span class="text-link">Clock</span>
        <span class="text-link">Timer</span>
        <span class="text-link">Stopwatch</span>
        
    </div>
</div>
</body>
<script type="module" src="util.js"></script>
<script type="module" src="helper.js"></script>
