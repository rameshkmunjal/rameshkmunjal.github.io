<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="container">
        <div class="box-1">
            <img src="./assets/logo.svg" alt="logo">           
        </div>
        <div class="box-2">
            <p class="top-msg">PICK PLAYER 1'S MARK</p>
            <div class="icon-div">
                <div class="icon-div-x-mark">
                    <svg class="x-mark-svg" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#31C3BD" fill-rule="evenodd"/></svg>
                </div>
                
                <div class="icon-div-o-mark">
                    <svg class="o-mark-svg" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#F2B137"/></svg>
                </div>
                
            </div>
            <p>remember x goes first</p>
        </div>
        <button class="menu-btn yellow-btn">new game(vs cpu)</button>
        <button class="menu-btn green-btn">new game(vs player)</button>
    </main>
    <script src="./scripts/index.js" type="module" defer></script> 
</body>
</html>
