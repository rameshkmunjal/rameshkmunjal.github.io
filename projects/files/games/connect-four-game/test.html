<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>

    <script>
        const arr=[2, 5, 7, 8, 11, 13, 14, 25, 9, 16, 23, 30];
        let matched=false;
        matched= testHorizontally() || testVertically();
        console.log("matched horizontally: "  + matched);

        function testHorizontally(){
            for(let i=0; i<arr.length; i++){
                let matchCount=0;
                console.log(arr[i]);
                if(arr.indexOf(arr[i]+1) !== -1) matchCount++;
                if(arr.indexOf(arr[i]+2) !== -1) matchCount++;
                if(arr.indexOf(arr[i]+3) !== -1) matchCount++;
                console.log(matchCount);
                if(matchCount===3){
                    return true;
                }   
            }
        }

        function testVertically(){
            for(let i=0; i<arr.length; i++){
                let matchCount=0;
                console.log(arr[i]);
                if(arr.indexOf(arr[i]+7) !== -1) matchCount++;
                if(arr.indexOf(arr[i]+14) !== -1) matchCount++;
                if(arr.indexOf(arr[i]+21) !== -1) matchCount++;
                console.log(matchCount);
                if(matchCount===3){
                    return true;
                }   
            }
        }
    </script>    
</body>
