<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./styles/common.css"> 
  <link rel="stylesheet" href="./styles/desktop.css">
  <link rel="stylesheet" href="./styles/tablet.css"> 
  <link rel="stylesheet" href="./styles/mobile.css"> 
 
  <script type="module" src="./scripts/player.js" defer></script>
  <title>Connect Four Game</title>
</head>
<body>
      <div class="page-wrapper">
        <div class="nav">
          <a class="menu-btn" href="./index.html">Menu</a>
          <img src="./assets/images/logo.svg" alt="logo">
          <button class="restart-btn">Restart</button>
        </div>
        
        <div class="container">          
          <div class="score-div score-div-left">
            <div class=" player-score-card">
              <h5>Player-1</h5>
              <p id="player-1-score">12</p>
            </div>
            <img src="./assets/images/you.svg" alt="">
          </div>

          <div class="game-container">
            <div class="hover-bar-div">
              <div class="hover-bar" id="hover-bar">
                <!--clickable btn added here dynamically-->
              </div>
            </div>

            <div class="game-board"> <!--game-board starts-->
              <picture class="hero-img-picture">
                <source srcset="./assets/images/board-layer-black-small.svg"  media="(max-width: 500px)"> 
                <img class="img-1" src="./assets/images/board-layer-black-large.svg" alt="board layer large">
              </picture>
              <picture class="hero-img-picture">
                <source srcset="./assets/images/board-layer-white-small.svg"  media="(max-width: 500px)"> 
                <img class="img-2" src="./assets/images/board-layer-white-large.svg" alt="board layer">
              </picture>

              <div class="gameDisplayDiv">
                <div class="dot blank-dot" id="1"></div>
                <div class="dot blank-dot" id="2"></div>
                <div class="dot blank-dot" id="3"></div>
                <div class="dot blank-dot" id="4"></div>
                <div class="dot blank-dot" id="5"></div>
                <div class="dot blank-dot" id="6"></div>
                <div class="dot blank-dot" id="7"></div>
                <div class="dot blank-dot" id="8"></div>
                <div class="dot blank-dot" id="9"></div>
                <div class="dot blank-dot" id="10"></div>
                <div class="dot blank-dot" id="11"></div>
                <div class="dot blank-dot" id="12"></div>
                <div class="dot blank-dot" id="13"></div>
                <div class="dot blank-dot" id="14"></div>
                <div class="dot blank-dot" id="15"></div>
                <div class="dot blank-dot" id="16"></div>
                <div class="dot blank-dot" id="17"></div>
                <div class="dot blank-dot" id="18"></div>
                <div class="dot blank-dot" id="19"></div>
                <div class="dot blank-dot" id="20"></div>
                <div class="dot blank-dot" id="21"></div>
                <div class="dot blank-dot" id="22"></div>
                <div class="dot blank-dot" id="23"></div>
                <div class="dot blank-dot" id="24"></div>
                <div class="dot blank-dot" id="25"></div>
                <div class="dot blank-dot" id="26"></div>
                <div class="dot blank-dot" id="27"></div>
                <div class="dot blank-dot" id="28"></div>
                <div class="dot blank-dot" id="29"></div>
                <div class="dot blank-dot" id="30"></div>
                <div class="dot blank-dot" id="31"></div>
                <div class="dot blank-dot" id="32"></div>
                <div class="dot blank-dot" id="33"></div>
                <div class="dot blank-dot" id="34"></div>
                <div class="dot blank-dot" id="35"></div>
                <div class="dot blank-dot" id="36"></div>
                <div class="dot blank-dot" id="37"></div>
                <div class="dot blank-dot" id="38"></div>
                <div class="dot blank-dot" id="39"></div>
                <div class="dot blank-dot" id="40"></div>
                <div class="dot blank-dot" id="41"></div>
                <div class="dot blank-dot" id="42"></div>

              </div><!--gameDisplayDiv ends-->
          </div><!--game-board ends-->

          </div>
          <div class="score-div score-div-left">
            <div class=" player-score-card">
              <h5>Player-2</h5>
              <p id="player-2-score">23</p>
            </div>
            <img src="./assets/images/player-two.svg" alt="">
          </div>          
        </div><!--container ends-->
        <div class="message-board-div">          
          <div class="message-board">
            <div class="player-name"></div>
            <div class="win-msg-div"></div>
            <div class="time-display-board"></div>
          </div>
        </div>
      </div>
</body>
</html>
