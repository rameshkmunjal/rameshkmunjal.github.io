<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/theme.css">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Calculator app</title>
  <script type="module" src="./scripts/theme.js"></script>
  <script src="./scripts/main.js" type="module"></script>
  
</head>
<body class="body-theme-1">  
  <div class="wrapper">
    <header class="header header-theme-1">
        <div class="logo-div">calc</div>
          <div class="theme-div">
              <p class="theme-div-text">Theme</p>
              <div class="theme-nav">
                <div class="theme-numbers">
                  <p class="theme-link-1">1</p>
                  <p class="theme-link-2">2</p>
                  <p class="theme-link-3">3</p>
              </div>
              <div class="theme-dots-div dots-div-theme-1">
                <div class="theme-dot theme-dot-1"></div>
                <div class="theme-dot"></div>
                <div class="theme-dot"></div>
              </div>
            </div>            
        </div>
    </header>
    <main>
      <div class="screen-div screen-theme-1">
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
      </div>
      <div class="keypad-div keypad-theme-1">
        <div class="key key-1 num-key key-theme-1">1</div>
        <div class="key key-2 num-key key-theme-1">2</div>
        <div class="key key-3 num-key key-theme-1">3</div>
        <div class="key del-key reset-del-theme-1">DEL</div>
        <div class="key key-4 num-key key-theme-1">4</div>
        <div class="key key-5 num-key key-theme-1">5</div>
        <div class="key key-6 num-key key-theme-1">6</div>
        <div class="key key-plus op-key key-theme-1">+</div>
        <div class="key key-7 num-key key-theme-1">7</div>
        <div class="key key-8 num-key key-theme-1">8</div>
        <div class="key key-9 num-key key-theme-1">9</div>
        <div class="key key-minus op-key key-theme-1">-</div>
        <div class="key key-dot num-key key-theme-1">.</div>
        <div class="key key-0 num-key key-theme-1">0</div>
        <div class="key key-slash op-key key-theme-1">/</div>
        <div class="key key-multipy op-key key-theme-1">x</div>
        <div class="key reset-key reset-del-theme-1">RESET</div>
        <div class="key equals-key equals-theme-1">=</div>
      </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="#">Ramesh Kumar Munjal</a>
          </div>
    </footer>    
  </div>


  
  
</body>
</html>
