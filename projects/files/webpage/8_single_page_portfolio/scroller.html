<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="scroller.css">
    <title>Scroller</title>
</head>
<body>
    <div class="main-scroll-div">
        <div><i class="icon fas fa-arrow-left" ></i></div>
        <div class="cover">
            <div class="scroll-images">
                <div class="child"><img class="child-img" src="./assets/image-slide-1.jpg" alt="scoller-img"></div>
                <div class="child"><img class="child-img" src="./assets/image-slide-2.jpg" alt="scoller-img"></div>
                <div class="child"><img class="child-img" src="./assets/image-slide-3.jpg"  alt="scoller-img"></div>
                <div class="child"><img class="child-img" src="./assets/image-slide-4.jpg"  alt="scoller-img"></div>
                <div class="child"><img class="child-img" src="./assets/image-slide-5.jpg" alt="scoller-img"></div>
                <div class="child"><img class="child-img" src="./assets/image-slide-1.jpg" alt="scoller-img"></div>
            </div>
        </div>
        <div><i class="icon fas fa-arrow-right"></i></div>
    </div>
    <script>
        var left=document.querySelector('.fa-arrow-left');
        var scrollImages=document.querySelector('.scroll-images');
        left.addEventListener('click', function(){
            scrollImages.scrollBy(350, 0);
            console.log("left button clicked");
        })
        var right=document.querySelector('.fa-arrow-right');
        right.addEventListener('click', function(){
            scrollImages.scrollBy(-350, 0);
            console.log("right button clicked");
        })

    </script>
</body>
</html>
