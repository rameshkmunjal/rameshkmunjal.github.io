<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Product preview card</title>  
</head>
<body>
  <div class="wrapper"><!--wrapper holds the page-->
    <main class="card"><!--main contains card-->
      <div class="card-image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg"  media="(min-width: 769px)">
          <img src="./images/image-product-mobile.jpg" alt="card image">
        </picture>
      </div>
      <div class="card-details">
        <p class="card-details-title">Preview</p>
        <h1>Gabrielle Essence Eau De Parfum </h1>
        <p class="card-details-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
         </p>
         <p><span class="actual-price">$149.99 </span> <span class="print-price">$169.99 </span></p>
         <button> 
            <span> <img src="./images/icon-cart.svg" alt="cart icon"> </span>  
            <span> Add to Cart</span> 
          </button>
      </div>
    </main><!--main ends-->
    <footer><!--footer starts-->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ramesh Kumar Munjal</a>.
      </div>
    </footer><!--footer ends-->
  </div><!--wrapper ends-->
  

  
  
  
</body>
</html>
