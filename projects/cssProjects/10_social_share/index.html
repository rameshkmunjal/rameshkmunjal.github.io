<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Social Share Buttons</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!--product images-->
            <div class="img-box">
                <img src="./images/pic-1.jpeg" alt="product-image">
                <img src="./images/pic-2.jpeg" alt="product-image">
                <img src="./images/pic-3.jpeg" alt="product-image">
                <img src="./images/pic-4.jpeg" alt="product-image">
    
            </div>
            <!--social share buttons-->
            <div class="btn-box">
                <i class="fab fa-twitter-square link"></i>
                <i class="fab fa-instagram-square link"></i>
                <i class="fab fa-facebook-square link"></i>
                <i class="fab fa-youtube-square link"></i>
            </div>
        </div>
        <!--footer-->
        <div class="footer">
            <p class="footer-heading link">visit us : shoesaleondiscount.com</p> 
            <p class="footer-heading">download app</p> 

            <img class="link" src="./images/pic-7.png" alt="app-store image">  
            <img class="link" src="./images/pic-8.png" alt="play-store image">           
        </div>
    </div>
    
</body>
</html>
