<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body class="flex-center-center">
    <div class="container p-1-2 br-15">
        <p class="fs-36 tc fb mb-50 clr-b">Moonlight Properties</p>
        <p class="fs-24 tc fb mb-1 clr-b">Projects Noida</p>
        <p class="p-05-1 clr-w br-10 tc fb bg-1 schedule">Schedule Digital Presentation</p>
        <p class="p-05-1 clr-w br-10 tc fb bg-1 property">Apartments and Villas</p>
        <p class="p-05-1 clr-w br-10 tc fb bg-1 mb-1 price">Starts from Rs. 1.50 cr.</p>
        <p class="contact">
            <i class="fas fa-id-card-alt mb-1"></i>
            <span class="clr-b">Get In Touch With Us </span>
        </p>
        <div class="input-div">
            <input type="text" placeholder="Choose Project">
            <span><i class="fas fa-angle-down"></i></span>
        </div>
        
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Mobile No.">
        <input type="text" placeholder="Comments">
        <button class="mb-1 mt-1">Submit</button>
        <p class="tc mobile">
            <i class="fas fa-mobile-alt"></i>
            <span class="clr-b">Mobile : XXXXXXXXXXX</span>
        </p>
    </div>
</body>
</html>
