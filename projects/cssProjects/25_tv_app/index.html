<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TV App</title>
</head>
<body>
    <div class="container">    
        <div class="header">
            <span><img class="logo-image" src="./images/tata-sky.png" alt="user image"></span>
            <span class="right-span">
                <i  class="fas fa-search"></i>
                <i class="fas fa-user"></i>
            </span>                       
        </div>
        
        <div class="content-box">
            <h3>Hindi Entertainment</h3>
            <div class="box">
                <div class="sub-box">
                    <div class="img-box">
                        <img src="./images/pic-1.png" alt="serial image">
                    </div>
                    <div class="sub-box-content">
                        <p>Es Pyar Ko Kya Naam Du</p>
                    </div>
                </div>                
                <div class="sub-box">
                    <div class="img-box">
                        <img src="./images/pic-2.png" alt="serial image">
                    </div>
                    <div class="sub-box-content">
                        <p>Diya Baati Hum</p>
                    </div>
                </div>
            </div>
            <h3>Hindi Movies</h3>
            <div class="box">
                <div class="sub-box">
                    <div class="img-box">
                        <img src="./images/pic-3.png" alt="serial image">
                    </div>
                    <div class="sub-box-content">
                        <p>Bhuj</p>
                    </div>
                </div>                
                <div class="sub-box">
                    <div class="img-box">
                        <img src="./images/pic-4.png" alt="serial image">
                    </div>
                    <div class="sub-box-content">
                        <p>Bahubali</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-box">                
                <a href="#"><i class="fas fa-home"></i></a> 
                <span>Home</span>
            </div>
            <div class="footer-box">
                <a href="#"><i class="fas fa-tv"></i></a> 
                <span>Live TV</span>
            </div>            
            <div class="footer-box">
                <a href="#"><i class="fas fa-plus-square"></i></a>                
                <span>On Demand</span>
            </div>
            <div class="footer-box">
                <a href="#"><i class="fas fa-list-alt"></i></a>
                <span>Watchlist</span>
            </div> 
            <div class="footer-box">
                <a href="#"><i class="fas fa-briefcase"></i></a>
                <span>My Box</span>
            </div>       
            
        </div>
    
</div>
    
</body>
</html>
