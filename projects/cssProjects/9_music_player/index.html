<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player Design</title>
</head>
<body>
    <div class="container">
        <!---search div-->
        <div class="search-div">
            <input type="text" class="search-bar">
        </div>
        <!---main div - children : sidebar and content-box-->
        <section class="main">
            <!--sidebar starts-->
            <div class="sidebar">
                <div class="library-div">
                <h3 class="library-heading">Library</h3>
                <ul class="library-ul">
                    <li class="li-item selected-sub-item">
                        <div class="icon"><i class="fas fa-list"></i></div>
                        <div class="text-div"><p>Playlists</p></div>
                    </li>
                    <li class="li-item">
                        <div class="icon"><i class="fas fa-user"></i></div>                        
                        <div class="text-div"><p>Artists</p></div>
                    </li>
                    <li class="li-item">
                        <div class="icon"><i class="fas fa-archive"></i></div>                        
                        <div class="text-div"><p>Albums</p></div>
                    </li>
                    <li class="li-item">
                        <div class="icon"><i class="fas fa-record-vinyl"></i></div>                       
                        <div class="text-div"><p>Songs</p></div>
                    </li>
                </ul>
            </div>

            <div class="discover-div">
                <h3 class="discover-heading">Discover</h3>
                <ul class="discover-ul">
                    <li class="li-item ">
                        <div class="icon"><i class="fas fa-database"></i></div>                        
                        <div class="text-div"><p >Store</p></div>
                    </li>
                    <li class="li-item">
                        <div class="icon"><i class="fas fa-broadcast-tower"></i></div>                        
                        <div class="text-div"><p>Radio</p></div>
                    </li>
                    <li class="li-item"><div class="icon"><i class="fas fa-heart"></i></div>                        
                        <div class="text-div"><p>For You</p></div>
                    </li>
                    <li class="li-item">
                        <div class="icon"><i class="fab fa-chrome"></i></div>                        
                        <div class="text-div"><p>Browse</p></div>
                    </li>
                </ul>
            </div>
        </div>    
<!-----------------Sidebar ends here--------------->                    

<!-----------------content-box starts here--------------->                    
        <div class="content-box">
            <div class="info-box">                
                    <span class="selected-item">Playlists</span>
                    <span class="span-angle-right"><i class="fas fa-angle-right"></i></span>
                    <span class="selected-sub-item">Dance Numbers</span>            
            </div>
            
            <div class="display-box">                        
                <img class="poster" src="./images/dance-1.webp"  alt="movie poster">                        
            </div>
            <div class="progress-bar">
                <div><i class="fas fa-step-backward"></i></div>
                <div><i class="fas fa-pause"></i></div>
                <div><i class="fas fa-step-forward"></i></div>
                <div class="progress-line"></div>
                <div class="progress-line-dot"></div>
                <div class="progress-line-2"></div>
                <div class="volume"><i class="fas fa-volume-up"></i></div>
            </div>
            <div class="coming-songs-box">
                <ul class="coming-songs-ul">
                    <li class="coming-songs-li">
                        <div class="coming-songs-div">
                            <i class="fab fa-itunes-note"></i>
                            <span class="coming-songs-title">Laila O Laila</span>
                        </div>
                        <div>
                            <span class="coming-songs-duration">2.25</span>
                            <span class="add-icon">+</span>
                        </div>                                
                    </li>
                    <li class="coming-songs-li">
                        <div class="coming-songs-div">
                            <i class="fab fa-itunes-note"></i>
                            <span class="coming-songs-title">London Dhumakda</span>
                        </div>
                        <div>
                            <span class="coming-songs-duration">2.45</span>
                            <span class="add-icon">+</span>
                        </div>                                
                    </li>
                    <li class="coming-songs-li">
                        <div class="coming-songs-div">
                            <i class="fab fa-itunes-note"></i>
                            <span class="coming-songs-title">Qismat ki hawa kabhi naram</span>
                        </div>
                        <div>
                            <span class="coming-songs-duration">2.12</span>
                            <span class="add-icon">+</span>
                        </div>                                
                    </li>
                    <li class="coming-songs-li">
                        <div class="coming-songs-div">
                            <i class="fab fa-itunes-note"></i>
                            <span class="coming-songs-title">Saare ke saare gama ko </span>
                        </div>
                        <div>
                            <span class="coming-songs-duration">2.30</span>
                            <span class="add-icon">+</span>
                        </div>                                
                    </li>
                </ul>
            </div>
        </div>
      </div>
    </section>
    </div>    
</body>
</html>
