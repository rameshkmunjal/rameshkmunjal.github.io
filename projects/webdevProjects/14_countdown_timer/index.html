<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header flex-right">
                <p class="timer">Timer</p>
                <p class="links"><i class="fas fa-ellipsis-v"></i></p>
            </div>
            <div class="duration">
                <div class="duration-child"><span class="zero">00</span><span>h</span></div>
                <div class="duration-child"><span class="zero">00</span><span>m</span></div>
                <div class="duration-child"><span class="zero">00</span><span>s</span></div>
                <div class="close-icon"><i class="far fa-times-circle"></i></div>
            </div>
            <div class="keypad">
                <div class="row flex-around">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="row flex-around">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>
                <div class="row flex-around">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="row flex-around">
                    <span>0</span>                    
                </div>
            </div>
            <div class="footer flex-around">
                <div>
                    <span class="footer-icon"><i class="far fa-bell"></i></i></span>
                    <span>Alarm</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="far fa-clock"></i></span>
                    <span>Clock</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="fas fa-stopwatch-20"></i></span>
                    <span class="selected">Timer</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="far fa-hourglass"></i></span>
                    <span>Stopwatch</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="fas fa-bed"></i></span>
                    <span>Bedtime</span>
                </div>
            </div>
        </div>
        
        <div class="box">
            <div class="header flex-right">
                <p class="timer">Timer</p>
                <p class="links"><i class="fas fa-ellipsis-v"></i></p>
            </div>
            <div class="countdown-timer-div flex-center">
                <div class="countdown-timer-circle flex-column flex-center">
                    <p>Label</p>
                    <p class="time-display">4.57.13</p>
                    <p>+1.00</p>
                    <div class="progress-circle"></div>
                    <div class="progress-dot"></div>
                </div>
            </div>
            <div class="countdown-controller flex-center">
                <div>Delete</div>
                <div><i class="far fa-pause-circle"></i></div>
                <div>Add Timer</div>
            </div>
            <div class="footer flex-around">
                <div>
                    <span class="footer-icon"><i class="far fa-bell"></i></i></span>
                    <span>Alarm</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="far fa-clock"></i></span>
                    <span>Clock</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="fas fa-stopwatch-20"></i></span>
                    <span class="selected">Timer</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="far fa-hourglass"></i></span>
                    <span>Stopwatch</span>
                </div>
                <div>
                    <span class="footer-icon"><i class="fas fa-bed"></i></span>
                    <span>Bedtime</span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
