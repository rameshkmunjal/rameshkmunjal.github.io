<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkout Form</title>
</head>
<body>        
    <form class="checkout-form">
        <div class="row-1">
                <p class="row1-heading">Card Details</p>
                <img id="profile-img" src="./images/rkm.jpg" alt="profile photo">
        </div>
        <div class="row-2 card-type-div">
                <div class="box">
                    <i class="fab fa-cc-mastercard"></i>
                </div>
                <div class="box">
                    <i class="fab fa-cc-visa"></i>
                </div>
                <div class="box">
                    <i class="fab fa-cc-amex"></i>
                </div>
                <div class="box">
                    <i class="fab fa-cc-paypal"></i>
                </div>
        </div>
        <div class="row-3 input-div">
                <label for="card-name">Card Name</label>
                <input type="text" placeholder="card name">
        </div>
        <div class="row-4 input-div">
                <label for="card-number">Card Number</label>
                <input type="text" placeholder="card number">
        </div>
        <div class="row-5 dbl-box">
               <div class="input-div">
                   <label>Expiration Date</label>
                    <input type="text" class="half-space-box" placeholder="Expiration Date">
               </div> 
               <div class="input-div">
                <label>CVV</label>
                    <input type="text" class="half-space-box" placeholder="CVV">
               </div>
        </div>
            
        <div class="row-6">
                <button class="checkout-btn">Check Out</button>
        </div>            
    </form>
    
</body>

</html>
