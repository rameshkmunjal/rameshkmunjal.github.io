<html lang="en">
<head>

    <link rel="stylesheet" href="util.css">

<body class="flex-center-center">
    <div class="strip-1">

        </p>  
    </div>

                <h3 class="clr-w tc pb-1 ls-25">Stay Updated About </h3>
                <h4 class="clr-w tc ls-15">Tech Developments</h4>

                    <div class="input-div">

                    </div>
                    <div class="input-div">
                        <input class="input" type="text" value="user@example.com" placeholder="user@example.com">
                    </div>
                    <div class="btn-box flex-center-center">

            </div>
