<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boarding Pass</title>
</head>
<body class="flex-center-center">
    <div class="container p-1-2">
        <div class="box flex-center-center p-05-1">
            <img src="./images/airasia.jpg" width="50" height="50" alt="air asia logo">
        </div>
            <div class="box flex-between-center">
                <div>
                    <label class="fl">Flight No.</label>
                    <p class="fb">I5 330</p>
                </div>
                <div>
                    <label class="fl">Date</label>
                    <p class="fb">19 SEP 21</p>
                </div>
            </div>
        
            <div class="box">
                <label class="fl">Name</label>
                <p class="fb" >MUNJAL / RAMESH</p>
            </div>
            <div class="box">
                <label class="fl">Depart</label>
                <p class="fb">MUMBAI</p>
            </div>
            <div class="box">
                <label class="fl">Arrive</label>
                <p class="fb">NEW DELHI</p>
            </div>
            <div class="box flex-between-center">
                <div>
                    <label class="fl">Booking No.</label>
                    <p class="fb">P2PB2Z</p>
                </div>
                <div>
                    <label class="fl">Seq No.</label>
                    <p class="fb">032</p>
                </div>
                <div>
                    <label class="fl">Gate No.</label>
                    <p class="fb">41 B</p>
                </div>

            </div>
            <div class="box flex-between-center">
                <div>
                    <label class="fl">Boarding Time</label>
                    <p class="fb">2225</p>
                </div>
                <div>
                    <label class="fl">Zone</label>
                    <p class="fb">3</p>
                </div>
                <div>
                    <label class="fl">Seat No.</label>
                    <p class="fb">17 C</p>
                </div>
            </div>
            <div class="box pt-2">
                <p class="fb note tc">Gate Closes 20 Min before Departure Time</p>
            </div>
            
       
    </div>
</body>
</html>
