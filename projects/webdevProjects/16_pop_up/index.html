<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up Overlay</title>
</head>
<body class="flex-center">
    <div class="container flex-center">
        <!--------------first card------------------------>
        <div class="box">
            <div class="top-box">
                <i class="fas fa-times-circle"></i>
            </div>
            <span class="firstline">Yay ! You've won a </span>
            <span class="secondline">Scratch Card</span>

            <div class="img-box flex-center">
                <i class="fas fa-coffee"></i>
            </div>

            <p class="lastline">Scratch Now</p>
        </div>
        <!--------------second card------------------------>
        <div class="box">
            <div class="sub-box-1">
                <div class="top-box">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="flex-center flex-column">
                    <p class="win-p-1">You won</p>
                    <p class="win-p-2">50</p>
                    <p class="win-p-3">Cashback Points</p>
                </div>
            </div>
            <div class="sub-box-2">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Obcaecati totam, illo modi au
                    quasi optio repudiandae?</p>
            </div>
        </div>
        <!-------------------------------------->
    </div>
</body>
</html>
