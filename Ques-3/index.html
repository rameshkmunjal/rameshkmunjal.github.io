<!DOCTYPE html>
<!------------------------This Programme is about how to create Modal --------------------->
<html>
<head>
	<meta charset="utf-8" />
	<!-----------------meta viewport to make webpage responsive  ----------------->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />	
	<link rel="stylesheet" href="style.css" />	
</head>

<body>
	<!-------------- This container will hold header of the page ----------------->
	<div class="container bg-mycolor header">
		<div class="row">			
				<h1>Apna Ghar</h1>			
		</div>
	</div>
	<!-------------- to set Selection criteria for desired results ----------------->
	<div class="select-container bg-mycolor">
		<div class="select-row">
			<select>
				  <option value="none" selected>CITY</option>
				  <option value="delhi">DELHI</option>
				  <option value="gurgaon">GURGAON</option> 
				  <option value="bengaluru">BENGALURU</option>
				  <option value="jaipur">JAIPUR</option>
				  <option value="chandigarh">CHANDIGARH</option>
				  <option value="hyderabad">HYDERABAD</option>
				  <option value="mumbai">MUMBAI</option>
				  <option value="lucknow">LUCKNOW</option>
				  <option value="pune">PUNE</option>
			</select>
			
			<select>
				  <option value="none" selected>PURPOSE</option>
				  <option value="buy">BUY</option>
				  <option value="rent">RENT</option>          
			</select>	
			
			<select>
				  <option value="none" selected>TYPE</option>
				  <option value="residential">RESIDENTIAL</option>
				  <option value="commercial">COMMERCIAL</option>          
			</select>
			
			<select>
				  <option value="none" selected>PROPERTY</option>
				  <option value="flat">FLAT</option>
				  <option value="plot">PLOT</option>          
			</select>

			<select>
				  <option value="none" selected>Amount Rs.</option>
				  <option value="1">10 - 30 LACS</option>
				  <option value="2">31 - 50 LACS</option>
				  <option value="3">51 - 100 LACS</option>
			</select>		
		</div>
	</div>
	
	<!---------------------This section will be display on start of the programme ----------------->
	<section id="displayArea" class="visi"><!----visible---->
	<!----- dynamically generated output i.e. images and details of homes on sale - will be shown here-->		
	</section>

	<div id="modalArea"><!--- hidden -->
	<!----- modal will be shown here as and when user requests info on agent selling house ------->		
	</div>
	<!-----container holding footer of page----------------->
	<div class="container bg-mycolor footer">
		<div class="row">			
				<p>&copy copyright Ramesh Kumar Munjal</p>			
		</div>
	</div>
</body>
<!----embedding externally --- jquery minified file , json data js file , js-jquery code file -->
<script src="jquery-3.3.1.min.js" >   </script>
<script src="homes.js"></script>
<script src="script.js"></script>

</html>
